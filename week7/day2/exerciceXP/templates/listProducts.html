<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Market Place</title>
</head>
<body>
    {% for product in products: %}
        <ul>
            {% for k in product: %}
                <li>{{ k }}   =   {{ product[k] }}</li>
            {%endfor%}
            <br>
        </ul>
    {% endfor %}
</body>
</html>

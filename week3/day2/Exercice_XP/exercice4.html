<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
            }  
        </style> 
    </head> 
    <body> 
        <h1>Exercice 4 : Volume D'une Sphère</h1>
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm"> 
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label><input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit">    
        </form> 

        <!-- script -->
        <script>
            /*
                Écrivez un programme JavaScript pour calculer le volume d'une sphère. :
            */
            let submit = document.getElementById("submit");
            submit.addEventListener('click',valider);
            function valider(e){
                let volume;
                let radius1 = document.getElementById("radius").value;
              //  let radius2 = document.forms[0].radius.value;
                
             //   let volume2 = document.forms[0].volume.value;

                radius1 = Math.abs(radius1);
                
                volume = (4/3) * Math.PI * Math.pow(radius1, 3);
               
               volume = volume.toFixed(4);
              
               document.getElementById("volume").value=volume;
                e.preventDefault();
            }
        </script>
    </body> 
</html>

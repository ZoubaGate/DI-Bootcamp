<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercise 3 : Transform The Sentence</h1>
    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
    </p>
    <!-- script -->
    <script>
        var allBoldItems = [];
        //2-Créez une fonction appelée getBold_items() qui ne prend aucun paramètre. Cette fonction doit collecter tous les éléments en gras à l'intérieur du paragraphe et les affecter à la allBoldItemsvariable.
        function getBold_items(){
            allBoldItems = document.querySelectorAll("strong");
            
        }
        getBold_items();
        //2-Créez une fonction appelée highlight() qui change la couleur de tout le texte en gras en bleu.
        function highlight(){
            for(elem of allBoldItems){
                elem.style.color = "blue";  
            }
        }
        
        // Créez une fonction appelée return_normal() qui change la couleur de tout le texte en gras en noir.
        function return_normal(){
            for(elem of allBoldItems){
                elem.style.color = "black";  
            }
        }
      /*  Appelez la fonction highlight() onmouseover 
        (c'est-à-dire lorsque le pointeur de la souris est déplacé sur le paragraphe)
        et la fonction return_normal() onmouseout
        (c'est-à-dire lorsque le pointeur de la souris est déplacé hors du paragraphe).
     */
     
        let p = document.querySelector('p');
        p.setAttribute('onmouseover','highlight()');
        p.setAttribute('onmouseout','return_normal()');  
            
    </script>
</body>
</html>

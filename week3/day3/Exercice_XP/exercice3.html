<!DOCTYPE html>
    <html>
    <head>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <div id="target" ></div>
        <br>
        <div id="box"></div>

        <script>
            let square = document.getElementById("box");
            square.setAttribute('draggable','true');
            square.setAttribute('ondragstart','onDragStart(event)');

            let big_square = document.getElementById("target");
            big_square.setAttribute('ondragover',"allowDrop(event)");
            big_square.setAttribute('ondrop','drop(event)');

            function allowDrop(event){
                            event.preventDefault();
                        }
            function onDragStart(event){
                event.dataTransfer.setData("text",event.target.id);
                
            }
           
            function drop(event){
                event.preventDefault();
               let data= event.dataTransfer.getData('text');

                event.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
    </html>

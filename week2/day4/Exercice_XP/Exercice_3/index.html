    <h1>Exercice XP</h1>
    <h2>Exercice 3 : Trouver Les Nombres Divisibles Par 23</h2>
    <script>
        //Créez un appel de fonction isDivisible()qui ne prend aucun paramètre.
        let sum=0;
        function isDivisible(){

            for(let i=0;i<500;i++){
                if(i%23==0){
                    sum+=i;
                    console.log(i);
                }
            }
            console.log(sum);
        }
        isDivisible();
        //5-Add a parameter divisor to the function.
        
    </script>

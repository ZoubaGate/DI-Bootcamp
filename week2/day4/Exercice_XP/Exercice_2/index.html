    <h2>Exercice 2 : Astuces</h2>
    <script>
        //Créez une fonction nommée calculateTip()qui ne prend aucun paramètre.
        function calculateTip(){
            let montant = prompt("Montant de votre facture: ");
            montant = parseInt(montant);
            var pourBoire;
            switch(montant){
                case (montant<50):
                    pourBoire=parseInt(montant*0.2);
                    break;
                case ( montant>50 && montant<200):
                    pourBoire=parseInt(montant*0.15);
                    break;
                default:
                    pourBoire=parseInt(montant*0.1);
                    break;
                    
            }
            console.log(pourBoire+montant);
        }

        calculateTip();
    </script>

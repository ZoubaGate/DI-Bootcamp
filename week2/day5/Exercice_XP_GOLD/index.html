<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="output">
    </div>
    <div>
      <button type="button" class="vert" name=" button" onclick="number(0);">0</button>
      <button type="button" class="vert" name=" button" onclick="number(1);">1</button>
      <button type="button" class="vert" name=" button" onclick="number(2);">2</button>
      <button type="button" class="vert" name=" button" onclick="number(3);">3</button>
    </div>
   
    <div>
      <button type="button" class="vert" name=" button" onclick="number(4);">4</button>
      <button type="button" class="vert" name=" button" onclick="number(5);">5</button>
      <button type="button" class="vert" name=" button" onclick="number(6);">6</button>
      <button type="button" class="vert" name=" button" onclick="number(7);">7</button>
    </div>
   
    <div>
        <button type="button" class="vert" name=" button" onclick="number(8);">8</button>
        <button type="button" class="vert" name=" button" onclick="number(9);">9</button>
        <button type="button" class="vert" name=" button" onclick="number('.');">.</button>
        <button type="button" class="sign" name=" button" onclick="operator('+');">+</button>
    </div>
    
    <div>
        <button type="button" class="sign" name=" button" onclick="operator('-');">-</button>
        <button type="button" class="sign" name=" button" onclick="operator('*');">*</button>
        <button type="button" class="sign" name=" button" onclick="operator('/');">/</button>
        <button type="button" class="sign" name=" button" onclick="equal();">=</button>
    </div>
    
    <div>
        <button type="button" class="reset" name="button" onclick="reset()">reset</button>
        <button type="button" class="clear" name="button" onclick="clear();">clear</button>
    </div>
    
    
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>

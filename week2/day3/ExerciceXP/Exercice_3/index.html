    <h2>Exercice 3: Repeat The Question</h2>
    <script>
        //Prompt the user for a number.
        do{
            var numero = prompt("Entrer un nombre entier superieur a 10: ");
            numero = parseInt(numero);
            console.log(numero);
        }while(numero<10);

<body>
    <h1>Exercice XP</h1>
    <h2>Exercise 7 : Secret Group</h2>
    <script>
        let names = ["Jack", "Philip", "Sarah", "Amanda", "Bernard", "Kyle"];
        let nameSociety='';
        names=names.sort();
        for(let i of names){
            for(let j of i){
                nameSociety+=j;
                break;
            }
        }
        console.log(" the name of their secret society is "+nameSociety);
    </script>
</body>

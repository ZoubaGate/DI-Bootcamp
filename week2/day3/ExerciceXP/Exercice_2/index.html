            //1- Créez un tableau appelé colorsoù la valeur est une liste de vos cinq couleurs préférées.
                    let colors = ["rouge","jaune","vert","bleu","blanc"];
                    let suffixe = ["st","nd","rd","th","th"];
                    
            //2- Bouclez à travers le tableau"Mon choix n°1 est bleu", "Mon choix n°2 est rouge" ect… .
                    for (i in colors){
                        console.log("Mon choix n°"+i+" est"+colors[i]);
                    }
                // Bonus : changez-le en console.log "Mon 1er choix", "Mon 2ème choix", "Mon 3ème choix", en choisissant le suffixe correct pour chaque numéro.

                                    console.log(`Mon ${i}${suffixe[i]} choix ${colors[i]}`);
